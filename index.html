<!DOCTYPE html>
<html lang="th">
<head>
    <title>NongQuiz</title>
    <link rel="icon" href="/pic/NongQuiz.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen animated-gradient relative">
    <div class="navbar bg-gradient-to-r from-blue-500 to-purple-500 text-white flex justify-between items-center p-4">
        <a class="btn btn-ghost text-9xl font-bold">
            <img src="/pic/NongQuiz.png" alt="NongQuiz Logo" class="h-10 mr-2" />NongQuiz
        </a>
        <a href="https://github.com/tainnnn" target="_blank" class="flex items-center">
            <img src="/pic/github.png" alt="GitHub" class="h-8 w-8" />
        </a>
    </div>        

    <div class="nq-container">
        <script>
            const createNQs = () => {
                for (let i = 0; i < 100; i++) {
                    let nq = document.createElement('div');
                    nq.className = 'nq';
                    nq.textContent = '?'; // เปลี่ยนตัวอักษร
                    document.body.appendChild(nq);
                    animateNQ(nq);
                }
            };

            const animateNQ = (nq) => {
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * (window.innerHeight - 150) + 50;
                nq.style.left = `${startX}px`;
                nq.style.top = `${startY}px`;
                
                const directionX = Math.random() > 0.5 ? 1 : -1;
                const speed = Math.random() * 1 + 0.2;

                const move = () => {
                    const rect = nq.getBoundingClientRect();
                    if (rect.right < 0 || rect.left > window.innerWidth) {
                        nq.style.left = `${startX}px`;
                        nq.style.top = `${startY}px`;
                    } else {
                        nq.style.left = `${rect.left + (speed * directionX)}px`;
                    }
                    requestAnimationFrame(move);
                };
                move();
            };

            createNQs();
        </script>
    </div>

    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="text-center text-3xl font-bold mb-6 bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg shadow-lg">
            จงเลือกคำตอบให้ตรงกับภาพ
        </h1>
        <div class="container mx-auto bg-blue-500 border border-white rounded-lg shadow-md max-w-xs p-4">
            <div id="question-container" class="bg-white shadow-md rounded-lg p-4">
                <img src="pic/html.png" alt="HTML Image" class="w-full h-auto max-w-[468px] mx-auto custom-img">
            </div>    
            <button id="next-button" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                ถัดไป
            </button>
            <div id="score-container" class="hidden mt-4 text-xl text-center text-green-600"></div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
